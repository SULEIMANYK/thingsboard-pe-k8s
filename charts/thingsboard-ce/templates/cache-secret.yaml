{{- if and (include "thingsboard-ce.isMicroservices" .) (not .Values.cache.redis.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "thingsboard-ce.cacheSecretName" . }}
  namespace: {{ include "thingsboard-ce.namespace" . }}
  labels:
    {{- include "thingsboard-ce.labels" . | nindent 4 }}
type: Opaque
data:
  REDIS_PASSWORD: {{ .Values.cache.redis.password | b64enc }}
{{- end }}
